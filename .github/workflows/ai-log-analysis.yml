        with:
          python-version: '3.11'
      
      - run: pip install requests
      
      - name: ðŸ¤– Analisar logs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd aula07-ia-logs
          python analyze_logs_ci.py
      
      - name: ðŸ“Š Gerar SumÃ¡rio
        if: always()
        run: |
          cd aula07-ia-logs
          echo "## ðŸ¤– AI Log Analysis - SumÃ¡rio" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Resultado da AnÃ¡lise:" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat log-analysis.json >> $GITHUB_STEP_SUMMARY
